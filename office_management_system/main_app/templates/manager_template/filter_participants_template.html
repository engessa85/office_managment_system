<div class="card card-dark">
    <div class="card-header">
        <h3 class="card-title">Filter Participants</h3>
    </div>
    <div class="card-body">
        <form id="filter-participants-form" method="post" action="{% url 'create_meeting_manager' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_user_type">User Type</label>
                {{ filter_form.user_type }}
            </div>
            <div class="form-group">
                <label for="id_department">Department</label>
                {{ filter_form.department }}
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </div>
</div>
